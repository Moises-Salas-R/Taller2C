<ion-card>
  <ion-card-header>
    <ion-card-title>Agregar Nueva Tarea</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="taskForm" (ngSubmit)="submitForm()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label>Fecha</ion-label>
        <ion-datetime formControlName="date" displayFormat="DD/MM/YYYY"></ion-datetime>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="taskForm.invalid">Guardar</ion-button>
    </form>
  </ion-card-content>
</ion-card>
